<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Indice</title>

<link rel="stylesheet" type="text/css"
	th:href="@{stylesheets/vendors.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{stylesheets/algaworks.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{stylesheets/application.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{stylesheets/cadastroTurma.css}" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<!-- Comeca Conteudo -->
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Dashboard</h1>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa fa-users fa-3x"></i>
						</div>
						<div class="aw-box__value" th:text="${professoresCadastrados}"></div>
						<div class="aw-box__title">Professores Cadastrados</div>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa fa-users fa-3x"></i>
						</div>
						<div class="aw-box__value" th:text="${alunosCadastrados}"></div>
						<div class="aw-box__title">Alunos Cadastrados</div>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-sm-3">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa fa-book fa-3x"></i>
						</div>
						<div class="aw-box__value" th:text="${designacoes}"></div>
						<div class="aw-box__title">Total de Designações</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<a href="relatorio" class="btn btn-primary"><span class="fa fa-file-pdf-o fa-3x"></span> Ranking dos Professores</a>
					
				</div>
			</div>
			
		</div>
	</section>

	<!-- 	Fim do conteudo -->

</body>
</html>
